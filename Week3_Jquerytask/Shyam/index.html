<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.5/dist/jquery.validate.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <title>Document</title>
    <link rel="stylesheet" href="query.css">
    
    <script src="week3.js"></script>
</head>
<body>
    <div class="p-0">
        <div class="">
            <div class="navbar" style="background: url('./images/bgcolor.jpeg');" width="150px;" height="100px;">
                <div class="logo">
                    <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-list" viewBox="0 0 16 16" >
                        <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"/>
                      </svg>
                    <img src="./images/pixevide.jpeg" alt="pixelvide" width="100px;" height="50px" class="mx-2">
                </div>
                <div class="dropdown mx-2">
                    <button class="btn btn-secondary dropdown-toggle text-white align-items-center right d-flex d-lg-block bg-primary bg-opacity-25 rounded-2" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                        ADMIN
                    </button>
                </div>    
            </div>
        </div>   
        <div class="d-flex row">
            <div class=" col-2  list-unstyled text-white Menu">
                <ul class="items">
                    <li class="list">HOME</li><hr>
                    <li class="list">METERS/DCT</li><hr>
                    <li class="list">MAP VIEW</li><hr>
                    <li class="list">RTDT</li><hr>
                    <li class="list">BILLING DATA</li><hr>
                    <li class="list">REPORTS</li><hr>
                    <li class="list">INSTALER</li><hr>
                    <li class="list">METERS ALARAM</li><hr>
                    <li class="list">TASK LOGS</li><hr>
                    <li class="list">ORGANIZATIONS</li><hr>
                </ul>
            </div>
            <div class="col-10 card d-flex">
                <div class=" mx-4 mt-5">
                    <div class="d-flex">
                        <p><b>INSTALLERS</b></p>
                        <button type="submit" class="btn btn-info btn-sm text-white mx-3" data-bs-toggle="modal" data-bs-target="#AddingData"><b>+ ADD NEW</b></button>
                        <div class="mt-2 bg-secondary bg-opacity-25 rounded-2">
                            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-arrow-clockwise" viewBox="0 0 16 16">
                                <path fill-rule="evenodd" d="M8 3a5 5 0 1 0 4.546 2.914.5.5 0 0 1 .908-.417A6 6 0 1 1 8 2v1z"/>
                                <path d="M8 4.466V.534a.25.25 0 0 1 .41-.192l2.36 1.966c.12.1.12.284 0 .384L8.41 4.658A.25.25 0 0 1 8 4.466z"/>
                              </svg>
                        </div>
                        <div class="mx-2 mt-2">
                            <input type="text" placeholder=""  value="" class="rounded-1 ">
                        <button type="submit"><i class="fa fa-search"></i>Search</button>
                        </div>
                    </div>
                <table class="table table-bordered mt-4 mx-3" id="">
                    <tr>
                        <th >#</th>
                        <th>FirstName</th>
                        <th>LastName</th>
                        <th>Gmail</th>
                        <th>Image</th> 
                    </tr>
                    <tbody id="myTable">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <!-- Modal -->
<div class="modal fade" id="AddingData" tabindex="-1" role="dialog" aria-labelledby="AddingDataLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">ADD INSTALER</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">
          </button>
        </div>
        <div class="modal-body">
          <form id="registration_form">
            <div class="form-group d-flex mt-3 justify-content-between">
                    <label  class="mt-1">FirstName:</label>
                    <input type="text" class="form-control" id="fname" placeholder="Enter Your FirstName">
                    <span class="text-danger" id="fname_error">*</span>
            </div>
            <div class="form-group d-flex mt-3">
                <label  class="mt-1">LastName:</label>
                <input type="text" class="form-control" id="lname" placeholder="Enter Your LastName">
                <span class="text-danger" id="lname_error">*</span>
            </div>
            <div class="form-group d-flex mt-3">
                <label  class="mt-1">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="Enter Your Email">
                <span class="text-danger" id="email_error">*</span>
            </div>
            <div class="form-group d-flex mt-3 justify-content-between ">
                <label class="mt-1">Image:</label>
                <input type="text" class="form-control" id="image" placeholder="Upload Image">
                <span class="text-danger" id="image_error">*</span>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>     
</body>
</html>
