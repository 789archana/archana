<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JQuery</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <!-- JavaScript Bundle with Popper -->
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <!--------------------------------------------------------------------------------------------->
  <body class="fontchange">
    <div class="container-fluid bg-secondary bg-opacity-50">
      <div class="header">
        <div class="row">
          <div
            class="bg-image d-flex align-items-center justify-content-md-between justify-content-around"
            style="background-image: url('bg_city.jpeg')"
          >
            <div class="col-3 left d-flex align-items-center">
              <img
                class="w-75"
                src="https://d20exy1ygbh3sg.cloudfront.net/fms/images/newUi/ifmis-logo.png"
                alt=""
                style=""
              />
            </div>
            <div class="gap"></div>

            <div class="col-6 center text-white d-flex align-items-center">
              <div class="px-1">
                <button
                  type="button"
                  class="btn btn-secondary rounded-0"
                  style="font-size: 15px"
                >
                  <i class="fa-solid fa-bars"></i>
                </button>
              </div>

              <div class="px-1">
                <button
                  type="button"
                  class="btn btn-secondary rounded-0 d-flex align-items-center"
                  style="font-size: 15px"
                >
                  <i class="fa-solid fa-house"></i> &nbsp; Modules
                </button>
              </div>

              <div class="px-1">
                <button
                  type="button"
                  class="btn btn-secondary rounded-0 d-flex align-items-center"
                  style="font-size: 13px"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    width="20"
                    height="21"
                    fill="currentColor"
                    class="bi bi-box-arrow-right"
                    viewBox="0 0 16 16"
                  >
                    <path
                      fill-rule="evenodd"
                      d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
                    />
                    <path
                      fill-rule="evenodd"
                      d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                    />
                  </svg>
                  &nbsp; Logout
                </button>
              </div>
              &nbsp; &nbsp;

              <div class="align-items-center d-flex bg-white px-2">
                <i class="fa-solid fa-magnifying-glass text-dark"></i>
                <input
                  class="form-control form-control-sm border-0"
                  style="font-size: 15px"
                  type="text"
                  placeholder="EMPCODE/Bank Ac No"
                />
              </div>

              <div class="right d-flex align-items-center">
                <div class="row text-white d-none d-lg-block px-2">
                  <h6 class="m-0 text-muted" style="font-size: 10px">
                    Last Login
                  </h6>
                  <h6
                    class="m-0"
                    style="font-size: 10px"
                    id="displayDateTime"
                  ></h6>
                </div>
              </div>
            </div>
            <div class="gap col-1"></div>

            &nbsp;

            <div class="dropdown col-4">
              <button
                class="btn btn-secondary dropdown-toggle d-flex align-items-center py-0 px-2 m-1 rounded-0"
                type="button"
                data-bs-toggle="dropdown"
                aria-expanded="false"
              >
                <svg
                  class="p-1 m-1"
                  xmlns="http://www.w3.org/2000/svg"
                  width="26"
                  height="26"
                  fill="currentColor"
                  class="bi bi-person"
                  viewBox="0 0 16 16"
                >
                  <path
                    d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                  />
                </svg>

                <p class="m-0" style="font-size: 12px">(govt_demo)</p>
              </button>

              <ul class="dropdown-menu rounded-0">
                <li>
                  <a class="dropdown-item d-flex" href="#">
                    <svg
                      class="p-0 m-0 d-flex text-success"
                      xmlns="http://www.w3.org/2000/svg"
                      width="18"
                      height="18"
                      fill="currentColor"
                      class="bi bi-person"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                      />
                    </svg>
                    Profile</a
                  >
                </li>
                <li>
                  <a class="dropdown-item d-flex" href="#">
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      fill="currentColor"
                      class="bi bi-key text-success"
                      viewBox="0 0 16 16"
                    >
                      <path
                        d="M0 8a4 4 0 0 1 7.465-2H14a.5.5 0 0 1 .354.146l1.5 1.5a.5.5 0 0 1 0 .708l-1.5 1.5a.5.5 0 0 1-.708 0L13 9.207l-.646.647a.5.5 0 0 1-.708 0L11 9.207l-.646.647a.5.5 0 0 1-.708 0L9 9.207l-.646.647A.5.5 0 0 1 8 10h-.535A4 4 0 0 1 0 8zm4-3a3 3 0 1 0 2.712 4.285A.5.5 0 0 1 7.163 9h.63l.853-.854a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.646-.647a.5.5 0 0 1 .708 0l.646.647.793-.793-1-1h-6.63a.5.5 0 0 1-.451-.285A3 3 0 0 0 4 5z"
                      />
                      <path d="M4 8a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
                    </svg>
                    Change password</a
                  >
                </li>
                <li>
                  <a class="dropdown-item" onclick="login()" href="#">
                    <svg
                      class="text-success"
                      xmlns="http://www.w3.org/2000/svg"
                      width="16"
                      height="16"
                      viewBox="0 0 16 16"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10 12.5a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-9a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v2a.5.5 0 0 0 1 0v-2A1.5 1.5 0 0 0 9.5 2h-8A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-2a.5.5 0 0 0-1 0v2z"
                      />
                      <path
                        fill-rule="evenodd"
                        d="M15.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 0 0-.708.708L14.293 7.5H5.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"
                      />
                    </svg>
                    <p id="log">Logout</p>
                  </a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <!---------------------------------------------------------------------------------------------->
      <div class="bg-white mt-2 px-2">
        <div> 


          
        </div>
        <!------------------------------------------------------------------------------------------------------------------------------------------>

        <div
          class="next d-none d-md-block position-fixed end-0 bottom-0 translate-middle-y p-2 text-white rounded-5"
          style="writing-mode: vertical-rl; transform: rotate(270deg)"
        >
          <b class="sidebtn rounded-2 p-3">
            <i class="fa-solid fa-building-columns"></i> BanK Status
          </b>
        </div>
        <!------------------------------------------------------------------------------------------------------------------------->
      </div>
    </div>
  </body>
</html>
