  <link rel="stylesheet" href="style.css">

<body>
  <div class="container d-flex">
    <!--sidebar-->
    <div class="col col-md-8 col-12 border-3">
      <!---profile-->
      <div class="profile">
        <img class="image-fluid "
          src="https://media.shellypalmer.com/wp-content/images/2018/09/google_2015_logo_high_resolution_png_by_jovicasmileski-d98chn1.png"
          style="width:150px;height:50px;">
      </div>

     <div class="col-12 col-md-8 col-sm-12">
      <h2>create your google account</h2>
      <h4>to continue to Gmail</h4>
    </div>
      <form class="cmxform" id="signupForm">
        <div class="row  mb-1 p-2 ">
          <div class="col-md-4 col-12 m-2 d-flex">
            <input type="text" class="form-control" id="firstname" placeholder="First name">
          </div>

          <div class="col-md-4  col-12  m-2 d-flex">
            <input type="text" class="form-control" id="lastname" placeholder="Last name">
          </div>
        </div>

        <div class="row p-2">
          <div class="col-md-8 dflex;">
            <input type="text" class="form-control" id="email" placeholder="username          @email">
            <p> you can use letters, numbers,&periods</p>
          </div>
        </div>

        <div class="row p-2">
          <div class="col-md-4 col-12  m-2   m-2 ssd-flex;">
            <input type="text" class="form-control" id="password" placeholder="password">
          </div>
          <div class="col-md-4  col-12 d-flex;">
            <input type="text" class="form-control" id="confirmpassword" placeholder="confirmpassword">
          </div>
          <p> use 8 0r more characters with a mix of letters, numbers &symbols</p>
        </div>

        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            show password
          </label>
        </div>

        
        <div class=" d-flex justify-content-center">
          <input type="submit" name="Next" id="submit" value="next"  class="btn btn-primary pull-right"></button>
        </div>

        <div class="left d-flex  justify-content">
         <h6 style="color:blue;">sign in instead</h6>
        </div>
     
      </form>
    </div>

    <div class="container md-d-flex d-none d-md-block">
      <div class="col col-md-4">
     <div class="wrapper">
        <img class="icon w-100" id="object1" src="images/google.png" alt=""   style="width:350px;height:200px;"> 
        <p>one account.All of google working for you</p>
      </div>
      </div>
    </div>


  </div>




</body>
