<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="As.js/"></script>
</head>
<body>
    <div class="container d-flex justify-content-around">
    <div class="row col-lg-8 col-12">
        <div>
            <img src="./images/google.png" class="float-start" alt="google-images" width="150" height="75">
        </div>
        <div class="my-3"><h3>Create your Google Account</h3>
        </div>
        <div class="my-1"><h4>to continue to Gmail</h4>
        </div>
        <form name="myform">
            <div class="row my-3">
                <div class="col-lg-4">
                  <input type="text" class="form-control" placeholder="First name" name="fName" id="fName">
                </div>
                <div class="col-lg-4">
                  <input type="text" class="form-control" placeholder="Last name" name="lName" id="lName">
                </div>
            </div>
            <div class="input-group my-3 col-lg-8 col-8">
                <input type="text" class="form-control" placeholder="Username" id="uName">
                <span class="input-group-text">@gmail.com</span>
            </div>
            <div>
                <p>You can use letters,numbers& periods</p>
            </div>
            <div class="row my-3">
                <div class="col-lg-4 col-8">
                  <input type="text" class="form-control" placeholder="Password" name="pswd" id="pswd">
                </div>
                <div class="col-lg-4 col-8">
                  <input type="text" class="form-control" placeholder="Confirm" name="confirm" id="confirm">
                </div>
            </div>
            <div class="col-lg-8 col-12">
                <p>Use 8 or more characters with a mix of letters,numbers& symbols</p>
            </div>
            <div class="form-check col-lg-6 col-12">
                <input class="form-check-input" type="checkbox" id="check1" name="option1" value="something" checked>
                <label class="form-check-label">Show password</label>
            </div>
        </form>
        <div class="my-3 d-flex justify-content-around col-lg-8 col-12">
            <div><p class="text-primary">Sign in instead</p></div>
            <div><button type="submit" class="btn btn-primary" id="next" onsubmit="validateform()">Next</button></div>
        </div>
        <div>
            <p id="paragraph" class="col-10 text-danger text-bg-warning"></p>
        </div>
    </div>
        <div class="d-none d-lg-block">
            <div class="col-lg-4 offset-6 my-5 py-5">
                <img src="./images/gshield.png" alt="gshield-pic" width="200" height="200" class="float-end">
            </div>
            <div class="col-lg-4">
                <p>one account.All of Google<br>working for you.</p>
            </div>
        </div>
    </div>
</body>
</html>
