<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="row d-flex">
        <div class="sidebar col-2 my-3">
            <div class="col-2">
                <img src="./hospitallogo1.jpg" alt="hospitallogo" style="height: 75px;width:75px">
            </div>
            <div class="col-2">
                <a href="register.html" class="link-primary">Register</a>
            </div>
        </div>
        <div class="main col-10">
            <div class="d-flex justify-content-around col-10">
                <div class="col-7 my-3">
                    <h4>HOSPITAL MANAGEMENT SYSTEM</h4>
                </div>
                <div class="col-3 my-3">
                    <button type="button" class="btn btn-primary" id="logout">Logout</button>
                </div>
            </div>
            <div class="card">
                <form>
                    <div class="d-flex my-3">
                        <div class="col-4">
                            <label for="patient">SelectPatient:</label>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                                select
                            </button>
                        </div>
                    </div>
                    <div class="d-flex my-3">
                        <div class="col-4">
                            <label for="doctor">SelectDoctor:</label>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                                select
                            </button>
                        </div>
                    </div>
                    <div class="d-flex my-3">
                        <div class="col-4">
                            <label for="Room">SelectRoom:</label>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                                select
                            </button>
                        </div>
                    </div>
                    <div class="d-flex my-3">
                        <div class="col-4">
                            <label for="disease">SelectDisease:</label>
                        </div>
                        <div class="col-4">
                            <button type="button" class="btn dropdown-toggle" data-bs-toggle="dropdown">
                                select
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
